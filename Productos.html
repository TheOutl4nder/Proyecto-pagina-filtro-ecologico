    <div class="modal fade" id="Edicion" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

            <div class="modal-content">

                <div class="modal-body">
                    <form action="">
                        <div class="container-fluid">
                            <div class="row">

                                </div>
                            </div>
                            <div class="row">
                                <p>Name</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">

                                            placeholder="Product name" aria-label="Password" aria-describedby="user">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <p>Price</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">

                                </div>
                            </div>

                                            aria-describedby="user">

                                </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Borrar-->

    <div class="modal fade" id="Borrar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog"
            style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width:125%"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to delete that product?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btnRemove" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Boton para mostrar los productos -->
    <button class="btn btn-primary" id="productsBtn">Show all products</button>

    <!-- Tabla que contiene los productos -->
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead id="productosId">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Company</th>
                        <th>ID</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
